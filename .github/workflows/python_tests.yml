name: Python CI/CD

on:
  push:
    branches:
      - main # Run on pushes to the main branch
  pull_request:
    branches:
      - main # Run on pull requests targeting the main branch

jobs:
  build:
    runs-on: linux # Use the latest Ubuntu Linux runner

    strategy:
      matrix:
        python-version: ["3.10.0", "3.11.0"] # Test across multiple Python versions
        # You might add "3.12" if your code is compatible

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Action to clone your repository

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5 # Action to set up Python
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Cache pip dependencies for faster builds

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip # Upgrade pip
        # Install your project in editable mode with test dependencies
        pip install -e ".[test]"

    - name: Run pytest
      run: |
        pytest -v # Run your tests with verbose output
